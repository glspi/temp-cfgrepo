!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$xNIL/uM0aARsRudh$v.9/P3xwncivg22foq/MSer6UlbLY1pygOoaEksR19JbywgUT..b.mvsJZtqWH9E28a/yed/RliwVMfoElOWP/
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine1
!
spanning-tree mode mstp
!
management api http-commands
   no shutdown
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
interface Ethernet1
   description leaf1-e1
   no switchport
   ip address 10.255.251.0/31
!
interface Ethernet2
   description leaf2-e1
   no switchport
   ip address 10.255.251.2/31
!
interface Loopback0
   ip address 10.255.255.11/32
!
interface Management0
   ip address 172.254.0.11/24
!
ip routing
!
ip route 0.0.0.0/0 172.254.0.1
!
router bgp 65000
   neighbor LEAF peer group
   neighbor LEAF remote-as 65000
   neighbor LEAF update-source Loopback0
   neighbor LEAF route-reflector-client
   neighbor LEAF maximum-routes 12000
   neighbor 10.255.255.21 peer group LEAF
   neighbor 10.255.255.22 peer group LEAF
   !
   address-family evpn
      neighbor LEAF activate
!
router ospf 1
   network 10.255.0.0/16 area 0.0.0.0
   max-lsa 12000
!
